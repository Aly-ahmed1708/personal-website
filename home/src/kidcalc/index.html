<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KidCalc - Theme Switcher</title>
    <link rel="stylesheet" href="./assets/style.css" id="theme-link">
</head>
<body>
    <header>
        <h1>KidCalc</h1>
        <p>Fun and Easy Calculator for Kids!</p>
    </header>
    
    <div class="login-bar">
        <input type="text" id="username" placeholder="Enter username">
        <button type="button" onclick="login()">Login</button>
    </div>
    
    <div class="theme-switcher">
        <button onclick="changeTheme('theme-light.css')">light</button>
        <button onclick="changeTheme('theme-colorful.css')">colorful</button>
        <button onclick="changeTheme('theme-dark.css')">dark</button>
    </div>
     
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculateResult()">=</button>
        </div>
    </div>
    
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                const expression = document.getElementById('display').value;
                if (!/^[\d+\-*/.() ]+$/.test(expression)) {
                    throw new Error("Invalid characters");
                }
                const result = eval(expression);
                document.getElementById('display').value = result;
            } catch (e) {
                alert('Invalid input');
                clearDisplay();
            }
        }

        function login() {
            const username = document.getElementById('username').value.trim();
            if (username === '') {
                alert('Please enter a username');
            } else {
                alert(`Welcome, ${username}!`);
            }
        }

        function changeTheme(theme) {
            document.getElementById('theme-link').href = `./assets/${theme}`;
        }
    </script>
</body>
</html>
